<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOCK</title>
  <link rel="stylesheet" href="styles.css" />


</head>

<body>
  <h2><div id="weatherDisplay" class="weather"></div></h2>

  <div class="container">
    <!-- Current Time (big section on top) -->
    <div class="section large-section" id="currentTimeSection">
      <h2>Current Time</h2>
      <div id="currentTime"></div>
    </div>

    <!-- Alarm / Stopwatch / Timer side-by-side -->
    <div class="flex-container">
      <!-- Alarm -->
      <div class="section" id="alarmSection">
        <h2>Alarm</h2>
        <input type="time" id="alarmTime" />
        <button id="setAlarm">Set Alarm</button>
        <button id="clearAlarm">Clear Alarm</button>
        <div class="uploadContainer">
          <input type="file" id="uploadSound" accept="audio/*" />
          <button id="removeSound" style="display: none; background-color: red; color: white;">Remove Sound</button>
        </div>
        <div id="alarmStatus"></div>
        <div id="alarmRemaining"></div>
      </div>


      <!-- Stopwatch -->
      <div class="section" id="stopwatchSection">
        <h2>Stopwatch</h2>
        <h2>
          <div id="stopwatch">00:00:00.00</div>
        </h2>
        <button id="startStopwatch">Start</button>
        <button id="stopStopwatch">Stop</button>
        <button id="resetStopwatch">Reset</button>
        <button id="lapStopwatch">Lap</button>
        <div id="lapsContainer"></div>
      </div>

      <!-- Timer -->
      <div class="section">
        <h2>Timer</h2>
        <div id="timerDisplayWrapper">
          <div id="timerDisplay">00:00:00</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div class="preset-timers">
          <button class="preset" data-minutes="1">1 Min</button>
          <button class="preset" data-minutes="5">5 Min</button>
          <button class="preset" data-minutes="10">10 Min</button>
          <button class="preset" data-minutes="25">Pomodoro (25 Min)</button>
        </div>
        <input type="number" id="timerHours" placeholder="H" min="0" />
        <input type="number" id="timerMinutes" placeholder="M" min="0" max="59" />
        <input type="number" id="timerSeconds" placeholder="S" min="0" max="59" />
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>

    <!-- Stop Sound Button -->
    <button id="stopSoundBtn" style="display: none;">ðŸ”‡ Stop Sound</button>

    <!-- Alarm Audio -->
    <audio id="alarmSound" src="alarm.mp3" preload="auto" loop></audio>
  </div>

  <script src="script.js"></script>
</body>

</html>
